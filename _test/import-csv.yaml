---
kind: source
spec:
  name: local_json
  registry: local
  path: /data/workspaces/gomods/cq-source-file/dist/cq-source-file_linux_amd64_v1/cq-source-file
  version: v1.0.0
  tables: 
    ["*"]
  destinations:
    - sqlite
  spec:
    file: ./test.csv
    format: csv
    table: my_csv_data
    separator: ","
    keys: [color]
    types:
      value: string
      color: string
---
kind: destination
spec:
  name: sqlite
  path: cloudquery/sqlite
  version: v2.0.5
  spec:
    connection_string: ./import.sqlite

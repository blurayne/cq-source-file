---
kind: source
spec:
  name: test1
  registry: local
  path: /data/workspaces/gomods/cq-source-file/dist/cq-source-file_linux_amd64_v1/cq-source-file
  version: v1.0.0
  tables: 
    ["*"]
  destinations:
    - sqlite
  spec:
    file: ./test.json
    format: json
    table: T1
    filter: _.color startsWith 'b'
    columns:
      - name: color
        type: string
        key: true
        unique: true
        notnull: true
      - name: value
        type: string
        unique: true
        notnull: true
      - name: optimized
        type: boolean
        notnull: true
      - name: count
        type: integer
        notnull: true
---
kind: source
spec:
  name: test2
  registry: local
  path: /data/workspaces/gomods/cq-source-file/dist/cq-source-file_linux_amd64_v1/cq-source-file
  version: v1.0.0
  tables: 
    ["*"]
  destinations:
    - sqlite
  spec:
    file: ./test.json
    format: json
    table: T2
    filter: "_.color not startsWith 'b'"
    columns:
      - name: color
        type: string
        key: true
        unique: true
        notnull: true
      - name: value

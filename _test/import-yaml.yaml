---
kind: source
spec:
  name: local_yaml
  registry: local
  path: /data/workspaces/gomods/cq-source-file/dist/cq-source-file_linux_amd64_v1/cq-source-file
  version: v1.0.0
  tables: 
    ["*"]
  destinations:
    - sqlite
  spec:
    file: ./test.yaml
    format: yaml
    table: my_yaml_data
    columns:
      - name: color
        type: string
        key: true
        unique: true
      - name: value
        type: string
        unique: true
      - name: optimized
        type: boolean
      - name: count
        type: integer
---
kind: destination
spec:
  name: sqlite
  path: cloudquery/sqlite
  version: v2.0.5
  spec:
    connection_string: ./import.sqlite
